<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Horario Twitch</title>
  <meta name="description" content="Horarios de transmisión de Twitch en diferentes zonas horarias">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Indicador de estado de animación -->
  <div id="animation-status" class="animation-status">
    <span class="status-text">Animación iniciando...</span>
    <div class="status-controls">
      <span class="control-hint">Espacio: Pausar/Reanudar | S: Detener | R: Reiniciar</span>
    </div>
  </div>
  
  <!-- Botón para activar animación -->
  <div class="animation-controls">
    <button id="start-animation-btn" class="animation-btn">
      🎬 Repetir Animación
    </button>
    <button id="toggle-animation-btn" class="animation-btn toggle-btn">
      ⏸️ Modo Sin Animación
    </button>
  </div>
  
  <!-- Contenedor principal del calendario -->
  <div class="container">
    <!-- Las tarjetas se generarán dinámicamente aquí -->
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
